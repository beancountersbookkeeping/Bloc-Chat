<h1>Bloc Chat</h1>
<div ng-repeat='room in rooms'>
    <a ui-sref="room({roomId: room.$id})">{{ room.name }}</a>
</div>
<br>
<h4>{{currentRoom.name}}</h4>
<div class="chat" ng-repeat="message in messages">
  <p>{{ message.content }}</p>
    <input type="text" name="newmessage" ng-model="submittedmessage" >
    <p> {{submittedmessage}}</p>
    <button ng-click="newMessage()">Submit</button>
</div>
