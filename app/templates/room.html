<h1>Bloc Chat</h1>
<div ng-repeat='room in rooms'>
    <a ui-sref="room({roomId: room.$id})">{{ room.name }}</a>
</div>
<br>
<h4>{{currentRoom.name}}</h4>
<p ng-repeat="message in messages">{{message.username}}: {{ message.content }} </p>
<div class="chat">
    <input type="text" ng-model="submittedMessage" >
    <p> {{submittedMessage}}</p>
    <button ng-click="newMessage(submittedMessage)">Submit</button>
</div>
