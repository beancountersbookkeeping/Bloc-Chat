<h1>Bloc Chat</h1>
<div ng-repeat='room in rooms'>
    <a ui-sref="room({roomId: room.$id})">{{ room.name }}</a>
</div>
<br>
<h4>{{currentRoom.name}}</h4>
<div class="chat" ng-repeat="message in messages">
  <p>{{ message.content }}</p>
    <input type="text" name="newmessage" value="New Message">
    <button ng-click="launchModal()">Submit</button>
    <p>{{ newmessage}}</p>
</div>
